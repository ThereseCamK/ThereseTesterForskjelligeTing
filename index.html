<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
</head>
<body>
    <div id="app"> </div>


    <script>
        //hjelpevariabel
        let appDiv = document.getElementById('app');
        //Model

        const model = {
            personer:[  'Helene', 'Nina', 'Eva', 'Jan Vegard', 'Team 3']
        }

        show();
        function show(){
            let html = '';

            for(let i = 0; i < model.personer.length; i++){
                
                html += `
                    <li>${model.personer[i]}</li>
                `;
            }
            appDiv.innerHTML = html
            

        }

    </script>
    
</body>
</html>
